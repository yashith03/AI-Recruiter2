name: Docker CI/CD

on:
  push:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (branch + sha tags)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ai-recruiter2:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/ai-recruiter2:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy vulnerability scan
        if: github.ref == 'refs/heads/main'
        run: |
          # Security Rationale: The pipeline fails only on fixable HIGH/CRITICAL vulnerabilities.
          # Unfixed OS-level CVEs are tracked and mitigated through base image updates
          # rather than blocking deployments for non-actionable issues.
          IMAGE_REF=${{ secrets.DOCKER_USERNAME }}/ai-recruiter2:${{ github.sha }}
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            ghcr.io/aquasecurity/trivy:0.44.0 \
            image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 1 $IMAGE_REF

      - name: Tag and push `latest` on main
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/ai-recruiter2
          SHA=${{ github.sha }}
          docker pull ${IMAGE}:${SHA}
          docker tag ${IMAGE}:${SHA} ${IMAGE}:latest
          docker push ${IMAGE}:latest
