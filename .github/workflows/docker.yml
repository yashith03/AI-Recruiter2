name: Docker CI/CD

on:
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/ai-recruiter2
          tags: |
            type=sha
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan pushed image with Trivy
        uses: aquasecurity/trivy-action@v2
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/ai-recruiter2:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          vuln-type: 'os,library'

      - name: Add extra tags (sha + date) and push
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/ai-recruiter2
          SHA_TAG=${GITHUB_SHA::8}
          docker pull ${IMAGE}:latest || true
          docker tag ${IMAGE}:latest ${IMAGE}:${SHA_TAG}
          docker push ${IMAGE}:${SHA_TAG}
