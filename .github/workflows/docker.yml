name: Docker CI/CD

on:
  push: {}
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (branch + sha tags)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ai-recruiter2:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/ai-recruiter2:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan pushed image with Trivy (sha tag)
        env:
          IMAGE_REF: ${{ secrets.DOCKER_USERNAME }}/ai-recruiter2:${{ github.sha }}
        run: |
          echo "Scanning image: $IMAGE_REF"
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasecurity/trivy:0.44.0 image \
            --format table \
            --severity CRITICAL,HIGH \
            --no-progress $IMAGE_REF

      - name: Tag and push `latest` on main
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/ai-recruiter2
          SHA=${{ github.sha }}
          docker pull ${IMAGE}:${SHA}
          docker tag ${IMAGE}:${SHA} ${IMAGE}:latest
          docker push ${IMAGE}:latest
