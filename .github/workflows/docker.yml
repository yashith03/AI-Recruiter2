name: Docker CI/CD

on:
  push: {}
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (branch + sha tags)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ai-recruiter2:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/ai-recruiter2:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/ai-recruiter2:${{ github.sha }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: '1'

      - name: Tag and push `latest` on main
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/ai-recruiter2
          SHA=${{ github.sha }}
          docker pull ${IMAGE}:${SHA}
          docker tag ${IMAGE}:${SHA} ${IMAGE}:latest
          docker push ${IMAGE}:latest
